<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DOM Практическая работа</title>
</head>
<body>
<h1>Заголовок</h1>
<p id="paragr">Это абзац текста.</p>
<ul>
<li>Элемент списка 1</li>
<li>Элемент списка 2</li>
<li>Элемент списка 3</li>
</ul>
<img src="https://example.com/image.jpg" alt="example image">
<a href="https://example.com">Ссылка</a>
 
<button id="change-color">Изменить цвет текста</button>
<button id="toggle-paragraph">Показать/скрыть абзац</button>

<div>Этот элемент для работы с размерами
  <button id="width-height">Вывести на экран размеры</button>
</div>
<div> Этот элемент для работы с формами
  <form>
    <label for="name">Имя:</label>
    <input type="text" id="name" name="name"><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br><br>
    <button type="submit">Отправить</button>
  </form>
</div>
<script src="script.js"></script>
</body>
</html>
